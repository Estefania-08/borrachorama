<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado del Servicio</title>
    <link rel="stylesheet" href="src/css/status.css">
</head>
<body>
    <div class="container">
        <h1>Estado del Servicio</h1>
        <div class="kpi">
            <div class="kpi-card">
                <h2>Uptime</h2>
                <p class="value">99.9%</p>
            </div>
            <div class="kpi-card">
                <h2>Latencia</h2>
                <p class="value">120 ms</p>
            </div>
            <div class="kpi-card">
                <h2>Usuarios Activos</h2>
                <p class="value">1,234</p>
            </div>
        </div>

        <div class="logo">
            <img src="/img/CDN.png" alt="CDN Logo">
        </div>
    </div>
</body>
</html>
